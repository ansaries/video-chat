<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Video Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Video Chat.">
    <meta name="author" content="Brian Mau">
    <link href="/css/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="local-video-wrapper">
      <div class="controls">
        
      </div>
      <video class="localVideo" playsinline autoplay muted></video>
    </div>
    <div class="global-controls">
      <!-- Mute All -->
    </div>
    <div class="remoteVideos">
      <div class="remote-video-wrapper" *ngFor="let stream of streams">
        <div class="controls">
                    <!-- Mute this stream -->
                    <button (click) ="mute(stream)">Remove</button>
                    <button (click) ="disableRemoteVideo(stream)">Remove</button>
                    <button (click)="hangUp(stream)">Remove</button>
        </div>
        <video [id]="stream.id"  [src]="stream">
        </video>
      </div>

    </div>
    <script src='/socket.io/socket.io.js'></script>
    <script src="/js/video.js"></script>
</body>
</html>
